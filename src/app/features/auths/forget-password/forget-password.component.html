<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Section gauche (image en background) -->
    <div class="col-md-6 d-none d-md-block p-0"
         style="background-image: url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158');
                background-size: cover;
                background-position: center;">
    </div>

    <!-- Section droite - Formulaire de récupération de mot de passe -->
    <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center p-4 bg-light">
      <!-- Logo mobile uniquement -->
      <div class="mb-4 d-md-none w-100">
        <div class="d-flex align-items-center text-primary">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2" style="height: 2rem; width: 2rem;">
            <path d="m2 7 10-5 10 5v16H2V7Z" />
            <path d="M6 22V11m4 0v11m4 0V11m4 0v11" />
          </svg>
          <span class="fs-4 fw-bold">SchoolKenGroup</span>
        </div>
      </div>

      <div class="card shadow-sm w-100" style="max-width: 450px;">
        <div class="card-body p-4">
          <h2 class="card-title text-center mb-4 fw-bold">Forgot Password</h2>

          <div class="mb-4 text-center">
            <p class="text-muted">Following these steps to reset your password</p>
          </div>
          <form (ngSubmit)="onSubmit()">
            <div *ngIf="currentStep === 1 && suivis === true" class="mb-4">
              <p class="text-muted">Enter your email address</p>
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email"
                     placeholder="your.email@example.com"
                     [(ngModel)]="email" name="email" required>
            </div>

            <div *ngIf="currentStep === 2 && suivis === true" class="mb-4">
              <p class="text-muted">Enter the code received by e-mail</p>
              <label for="code" class="form-label">Code</label>
              <input type="text" class="form-control" id="code"
                     placeholder="Enter code from email"
                     [(ngModel)]="code" name="code" required>
            </div>

            <div *ngIf="currentStep === 3 && suivis  === true" class="mb-4">
              <p class="text-muted">Enter your new password</p>
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword"
                     [(ngModel)]="newPassword" name="newPassword" required>
            </div>

            <div *ngIf="currentStep === 3 && suivis === true" class="mb-4">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword"
                     [(ngModel)]="confirmPassword" name="confirmPassword" required>
            </div>
            @if (suivis === true  ){
              <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                {{ currentStep === 1 ? 'Send Code' : currentStep === 2 ? 'Verify Code' : 'Reset Password' }}
              </button>
              <p class="text-center mb-0">
                <a href="javascript:void(0)" class="text-decoration-none text-primary"
                   (click)="navigateToLogin()">Back to login</a>
              </p>
            } @else {
              <p class="text-center text-danger fw-bold">Error in the process!!!!</p>
              <p class="text-center mb-0">
                <a href="javascript:void(0)" class="text-decoration-none text-primary"
                   (click)="navigateToLogin()">Back to login</a>
              </p>
            }

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
