<!-- dashboard.component.html -->
<div class="d-flex flex-column vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <div class="container-fluid">
      <div class="navbar-brand d-flex align-items-center">
        <span class="me-2 badge bg-light text-primary">{{ userData.userRole }}</span>
        <span>{{ userData.userName }}</span>
      </div>
      <div class="ms-auto">
        <!-- User Dropdown -->
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            (click)="toggleDropdown()"
            [attr.aria-expanded]="isDropdownOpen"
          >
            <i class="bi bi-person-circle me-1"></i>
            Options
          </button>

          <ul class="dropdown-menu dropdown-menu-end" [ngClass]="{'show': isDropdownOpen}" style="background-color: white; z-index: 1000">
            <li>
              <a routerLink="/profile" class="dropdown-item">
                <i class="bi bi-person me-2"></i>Profile
              </a>
            </li>
            <li>
              <a routerLink="/settings" class="dropdown-item">
                <i class="bi bi-gear me-2"></i>Settings
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a routerLink="/login" class="dropdown-item text-danger" (click)="logout()">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content with Sidebar -->
  <div class="d-flex flex-grow-1 overflow-hidden">
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light h-100" [ngClass]="{'col-1.5': !isSidebarCollapsed, 'col-0': isSidebarCollapsed}" style="transition: width 0.3s;">
      <div class="d-flex align-items-center mb-1">
       <!-- <span class="fs-4 d-none d-md-inline">Menu</span>-->
        <button class="d-block d-md-none btn btn-primary" (click)="toggleSidebar()">
          <i class="bi bi-list "></i>
        </button>
        <button class="d-none d-md-inline btn btn-primary" (click)="toggleSidebar()">
          <!--<i class="bi"  [ngClass]="isSidebarCollapsed ? 'bi-list'"></i>-->
          @if (!isSidebarCollapsed){
            <span class="d-none d-md-inline">Menu</span>
          } @else {
            <i class="bi bi-list"></i>
          }
        </button>
      </div>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li *ngFor="let item of sidebarItems" class="nav-item mb-2">
          <a
            [routerLink]="item.path"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            class="nav-link text-dark d-flex align-items-center">
            <i class="bi {{ item.icon }} me-2"></i>
            <span class="d-none d-md-inline" *ngIf="!isSidebarCollapsed">{{ item.name }}</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <main class="flex-grow-1 p-3 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
